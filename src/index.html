<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>ETCH-A-SKETCH</h1>
        </header>
        <main>
            <aside class="tools">
                <input id="colorPicker" type="color" value="#000000">
                <button id="eraser" class="eraser">Eraser</button>
                <button id="clear" class="clear">Clear</button>
            </aside>

            <section class="paint">
                <div id="canvas" class="canvas">
                    
                </div>
            </section>
        </main>
    </div>
</body>
</html>
